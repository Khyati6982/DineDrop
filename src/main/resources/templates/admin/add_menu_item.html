<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Menu Item</title>
    <link rel="stylesheet" th:href="@{/css/admin-form.css}">
</head>
<body>
    <div class="admin-form-container">
        <h2>Add New Menu Item</h2>
        <form th:action="@{'/admin/restaurants/' + ${restaurantId} + '/menu/add'}"
              th:object="${menuItem}" method="post">
            
            <div>
                <label for="name">Name:</label>
                <input type="text" th:field="*{name}" id="name" required />
            </div>

            <div>
                <label for="description">Description:</label>
                <textarea th:field="*{description}" id="description" required></textarea>
            </div>

            <div>
                <label for="price">Price:</label>
                <input type="number" step="0.01" th:field="*{price}" id="price" required />
            </div>

            <!-- Hidden restaurant ID field -->
            <input type="hidden" th:field="*{restaurant.id}" th:value="${restaurantId}" />

            <!-- Hidden stock field (default true) -->
            <input type="hidden" th:field="*{inStock}" th:value="true" />

            <div class="form-actions">
                <button type="submit">Add Item</button>
                <a th:href="@{'/admin/restaurants/' + ${restaurantId} + '/menu'}" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
