<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Restaurant - DineDrop Admin</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/admin-form.css}">
</head>
<body>
    <div class="admin-form-container">
        <h2>Add New Restaurant</h2>

        <form th:action="@{/admin/restaurants/add}" method="post" th:object="${restaurant}">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />

            <label for="cuisine">Cuisine:</label>
            <input type="text" id="cuisine" th:field="*{cuisine}" required />

            <label for="location">Location:</label>
            <input type="text" id="location" th:field="*{location}" required />

            <button type="submit">Save</button>
        </form>

        <div class="back-link">
            <a th:href="@{/admin/restaurants}">â† Back to List</a>
        </div>
    </div>
</body>
</html>
