<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Menu Item</title>
    <link rel="stylesheet" th:href="@{/css/admin-form.css}">
</head>
<body>
    <div class="admin-form-container">
        <h2>Edit Menu Item</h2>
        <form th:action="@{'/admin/restaurants/' + ${restaurantId} + '/menu/edit/' + ${menuItem.id}}"
              th:object="${menuItem}" method="post">
            
            <div>
                <label for="name">Name:</label>
                <input type="text" th:field="*{name}" id="name" required />
            </div>

            <div>
                <label for="description">Description:</label>
                <textarea th:field="*{description}" id="description" required></textarea>
            </div>

            <div>
                <label for="price">Price:</label>
                <input type="number" step="0.01" th:field="*{price}" id="price" required />
            </div>

            <div>
                <label for="restaurant">Restaurant:</label>
                <select th:field="*{restaurant.id}" id="restaurant" required>
                    <option th:each="r : ${restaurants}" 
                            th:value="${r.id}" 
                            th:text="${r.name}" 
                            th:selected="${r.id == menuItem.restaurant.id}">
                    </option>
                </select>
            </div>

            <div>
                <label for="inStock">In Stock:</label>
                <select th:field="*{inStock}" id="inStock" required>
                    <option th:value="true" th:text="'Available'" th:selected="${menuItem.inStock} == true"></option>
                    <option th:value="false" th:text="'Out of Stock'" th:selected="${menuItem.inStock} == false"></option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit">Update Item</button>
                <a th:href="@{'/admin/restaurants/' + ${restaurantId} + '/menu'}" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
